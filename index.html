<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Scorer - 2 Over Match</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px
}
.container{
    background:#fff;
    border-radius:20px;
    max-width:600px;
    width:100%;
    padding:30px;
    box-shadow:0 20px 60px rgba(0,0,0,.3)
}
h1{text-align:center;color:#667eea;margin-bottom:20px}
.scoreboard{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    padding:20px;
    border-radius:15px;
    margin-bottom:20px
}
.score-display{text-align:center;font-size:48px;font-weight:bold}
.over-info{text-align:center;font-size:20px;margin-top:10px}
.ball-tracker{display:flex;gap:6px;flex-wrap:wrap;justify-content:center;margin-top:15px}
.ball{
    width:36px;height:36px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    font-weight:bold;font-size:14px
}
.runs-0{background:#95a5a6}
.runs-1{background:#3498db}
.runs-2{background:#2ecc71}
.runs-3{background:#f39c12}
.runs-4{background:#e74c3c}
.runs-6{background:#9b59b6}
.wicket{background:#c0392b}
.wide,.noball{background:#16a085}

.controls{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
    margin-bottom:20px
}
button{
    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    color:#fff
}
.btn-runs{background:#3498db}
.btn-wicket{background:#e74c3c}
.btn-extra{background:#f39c12}
.btn-undo{background:#95a5a6;grid-column:span 2}
.btn-reset{background:#2c3e50}

.info-box{
    background:#ecf0f1;
    padding:15px;
    border-radius:10px;
    margin-top:15px
}
.row{
    display:flex;
    justify-content:space-between;
    margin-bottom:5px
}
.result{font-weight:bold;color:#667eea;text-align:center;margin-top:10px}
</style>
</head>

<body>
<div class="container">
<h1>üèè Cricket Scorer</h1>

<div class="scoreboard">
    <div class="score-display">
        <span id="runs">0</span>/<span id="wickets">0</span>
    </div>
    <div class="over-info">
        Over: <span id="over">0.0</span> / 2.0
    </div>
    <div class="ball-tracker" id="tracker"></div>
</div>

<div class="controls">
    <button class="btn-runs" onclick="addRuns(0)">0</button>
    <button class="btn-runs" onclick="addRuns(1)">1</button>
    <button class="btn-runs" onclick="addRuns(2)">2</button>
    <button class="btn-runs" onclick="addRuns(3)">3</button>
    <button class="btn-runs" onclick="addRuns(4)">4</button>
    <button class="btn-runs" onclick="addRuns(6)">6</button>
    <button class="btn-wicket" onclick="addWicket()">Wicket</button>
    <button class="btn-extra" onclick="addWide()">Wide</button>
    <button class="btn-extra" onclick="addNoBall()">No Ball</button>
    <button class="btn-undo" onclick="undo()">Undo</button>
    <button class="btn-reset" onclick="resetMatch()">Reset</button>
</div>

<div class="info-box">
    <div class="row"><span>Striker</span><span id="striker">-</span></div>
    <div class="row"><span>Non-Striker</span><span id="nonStriker">-</span></div>
    <div class="row"><span>Bowler</span><span id="bowler">-</span></div>
</div>

<div class="result" id="result"></div>
</div>

<script>
let data={
    runs:0,wickets:0,balls:0,
    striker:null,nonStriker:null,bowler:null,
    history:[]
};

function initPlayers(){
    if(!data.striker){
        data.striker=prompt("Enter striker name:");
        data.nonStriker=prompt("Enter non-striker name:");
        data.bowler=prompt("Enter bowler name:");
    }
}

function update(){
    document.getElementById("runs").textContent=data.runs;
    document.getElementById("wickets").textContent=data.wickets;
    document.getElementById("striker").textContent=data.striker;
    document.getElementById("nonStriker").textContent=data.nonStriker;
    document.getElementById("bowler").textContent=data.bowler;

    let o=Math.floor(data.balls/6);
    let b=data.balls%6;
    document.getElementById("over").textContent=`${o}.${b}`;

    let t=document.getElementById("tracker");
    t.innerHTML="";
    data.history.forEach(h=>{
        let d=document.createElement("div");
        d.className=`ball ${h.cls}`;
        d.textContent=h.txt;
        t.appendChild(d);
    });
}

function rotateStrike(){[data.striker,data.nonStriker]=[data.nonStriker,data.striker]}

function addRuns(r){
    initPlayers();
    if(data.balls>=12||data.wickets>=2)return;
    data.runs+=r;
    data.balls++;
    data.history.push({cls:`runs-${r}`,txt:r});
    if(r===1||r===3)rotateStrike();
    if(data.balls%6===0){
        rotateStrike();
        data.bowler=prompt("New bowler name:")||data.bowler;
    }
    update();
}

function addWicket(){
    initPlayers();
    if(data.balls>=12||data.wickets>=2)return;
    alert(`${data.striker} is OUT`);
    data.wickets++;
    data.balls++;
    data.history.push({cls:"wicket",txt:"W"});
    data.striker=prompt("Enter new batsman name:");
    update();
}

function addWide(){
    initPlayers();
    data.runs++;
    data.history.push({cls:"wide",txt:"Wd"});
    update();
}

function addNoBall(){
    initPlayers();
    data.runs++;
    data.history.push({cls:"noball",txt:"Nb"});
    update();
}

function undo(){
    let h=data.history.pop();
    if(!h)return;
    if(h.cls.startsWith("runs")){
        data.runs-=parseInt(h.txt);
        data.balls--;
    }else if(h.cls==="wicket"){
        data.wickets--;
        data.balls--;
    }else{
        data.runs--;
    }
    update();
}

function resetMatch(){
    if(confirm("Reset match?")){
        data={runs:0,wickets:0,balls:0,history:[]};
        update();
    }
}

update();
</script>
</body>
</html>
